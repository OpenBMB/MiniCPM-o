user root;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 768;
}

http {
    # ---- Basic Settings ----
    client_max_body_size 20M;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include <YOUR_NGINX_MIME_TYPES_PATH>;
    default_type application/octet-stream;

    # ---- Logs ----
    access_log <YOUR_NGINX_LOG_PATH>/access.log;
    error_log <YOUR_NGINX_LOG_PATH>/error.log;

    # ---- Gzip Compression ----
    gzip on;

    # ---- Virtual Host (HTTP, Local Access) ----
    server {
        listen 3000;
        server_name <YOUR_SERVER_NAME>;

        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Headers X-Requested-With;
        add_header Access-Control-Allow-Methods GET,POST,OPTIONS;

        # Backend API requests → Forward to backend container (Docker service name: model-backend)
        location /api/v1 {
            proxy_pass http://model-backend:${BACKEND_PORT};
            proxy_set_header Host $host;
            proxy_set_header Connection "";
            chunked_transfer_encoding off;
            proxy_set_header X-Accel-Buffering off;
            add_header X-Accel-Buffering off;
            proxy_http_version 1.1;
            # Disable buffering (required for SSE streaming responses)
            proxy_buffering off;
            proxy_cache off;
            sendfile off;
            tcp_nodelay on;
        }

        # WebSocket requests → Forward to backend container
        location /ws {
            proxy_pass http://model-backend:${BACKEND_PORT};
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Frontend static files
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        location @router {
            rewrite ^.*$ /index.html last;
        }
    }

    # ---- Virtual Host (HTTPS, Mobile Access) ----
    server {
        listen 3443 ssl;
        server_name localhost;

        ssl_certificate     <YOUR_CERTS_PATH>/server.crt;
        ssl_certificate_key <YOUR_CERTS_PATH>/server.key;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Headers X-Requested-With;
        add_header Access-Control-Allow-Methods GET,POST,OPTIONS;

        location /api/v1 {
            proxy_pass http://model-backend:${BACKEND_PORT};
            proxy_set_header Host $host;
            proxy_set_header Connection "";
            chunked_transfer_encoding off;
            proxy_set_header X-Accel-Buffering off;
            add_header X-Accel-Buffering off;
            proxy_http_version 1.1;
            proxy_buffering off;
            proxy_cache off;
            sendfile off;
            tcp_nodelay on;
        }

        location /ws {
            proxy_pass http://model-backend:${BACKEND_PORT};
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        location @router {
            rewrite ^.*$ /index.html last;
        }
    }
}
